<script>
    
    

   
// base layer: open street map
    
	var map = L.map('map').setView([29.141208, -9.402285], 5);




	 L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
     }).addTo(map);

// style de cartes choroplèthes
     //pour DNI
    function getColor(d) {
     return d > 2231 ? '#ff0000' :
            d > 2130  ? '#ffa600' :
            d > 2059  ? '#ffff00' :
            d > 1951  ? '#70ffd2' :
            d > 1865   ? '#3b9dff' :
            d > 1648   ? '#0808ff' :
                         '#0808ff'; 
                                
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.gridcode),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '1',
        fillOpacity: 0.6
      };
    }

    function highlightFeature(e) {
       var layer = e.target;

       layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
       });

       
       info.update(layer.feature.properties);
       
    }

    function resetHighlight(e) {
       DNI_Ma.resetStyle(e.target);
       info.update();
       
    }


    function zoomToFeature(e) {
       map.fitBounds(e.target.getBounds());
    }

    function legend(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
        
    }



// Ajout de PV
    
    var DNI_Ma = L.geoJSON(dni, {
         style : style,
         onEachFeature: legend
    }).addTo(map);
    
	
     

// style des routes
    
	var sroutes = {
            color: "#17B4CA",
            weight: 1,
            opacity: 0.6
    };
	var routes = L.geoJSON(mesroutes, {  
		style : sroutes		
	});


// style des villes

    var svilles = {
         radius: 2,
         fillColor: 'black',
         color: 'white',
         weight: 1,
         opacity: 0.7,
         fillOpacity: 1
    };
    
    
	var villes = L.geoJSON(villesma, {
		
		pointToLayer: function (feature, latlng) {
                              return L.circleMarker(latlng, svilles)
                              .bindTooltip(feature.properties.NOM,{direction: "center", permanent: true, className: "my-label", offset: [10,10], opacity: 1});
        }
	});

    
    
    

	

    var overlayMaps = {
        "Routes": routes,
        "Villes": villes,
        "DNI": DNI_Ma,

    };
	


    var layerControll = L.control.layers(null, overlayMaps, { position: 'bottomleft', collapsed: false }).addTo(map);
    map.on('zoomend', function(e){
        var zoomLevel = map.getZoom();
        if (zoomLevel < 6 ){
             [].forEach.call(document.querySelectorAll('.leaflet-tooltip'), function (el) {
              el.style.visibility = 'hidden';

             });
        }else{
             [].forEach.call(document.querySelectorAll('.leaflet-tooltip'), function (el) {
              el.style.visibility = 'visible';

             });
        }
    });

    var info = L.control();

    info.onAdd = function (map) {
       this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
       this.update();
       return this._div;
    };

// method that we will use to update the control based on feature properties passed
    info.update = function (props) {
       this._div.innerHTML = '<h4>Direct normal irradiation</h4>' +  (props ?
        '<b>' + props.Nom_Region + '</b><br />' + props.gridcode + ' kWh / m <sup>2 </sup>' + '/an'
        : 'Déplacez le curseur vers une région');
    };
    



    info.addTo(map);
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
        grades = [1648, 1865, 1951, 2059, 2130, 2231],
        labels = [];

      div.innerHTML += '<h4> kWh / m <sup>2 </sup>/ an</h4>'
      for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> '+
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }
 
      return div;
    };

    legend.addTo(map);
